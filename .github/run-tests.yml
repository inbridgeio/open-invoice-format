name: Validate Code with Tests

on:
  pull_request:
  release:
    types:
      - created

jobs:
  test-code:
    name: Run Bun Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun Tests
        run: bun test